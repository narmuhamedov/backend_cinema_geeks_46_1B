{% include 'header.html' %}

    <div class="container my-5">
        <div class="d-flex justify-content-around mb-4">
            <a href="{% url 'foods_products_tags' %}" class="btn btn-primary">#Еда</a>
            <a href="{% url 'drink_products_tags' %}" class="btn btn-secondary">#Напитки</a>
        </div>

        {% for i in products_list %}
        <div class="card" style="width: 18rem; margin: 0 auto;">
            <img src="https://marketing-course.ru/wp-content/uploads/2015/03/hashtag.jpg" class="card-img-top" alt="Изображение">
            <div class="card-body">
                <h5 class="card-title">{{ i.title }}</h5>
                <p class="card-text">{{ i.price }}</p>
            </div>
        </div>
        {% endfor %}


    </div>


{% include 'footer.html' %}
